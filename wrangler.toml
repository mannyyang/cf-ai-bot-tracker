name = "cf-ai-bot-tracker"
main = "src/index.ts"
compatibility_date = "2025-03-01"
compatibility_flags = ["nodejs_compat"]

# D1 Database — auto-provisioned by Deploy to Cloudflare button
[[d1_databases]]
binding = "AI_TRACKER_DB"
database_name = "cf-ai-bot-tracker"
database_id = ""

# ─── Tail Worker Mode (recommended) ───
